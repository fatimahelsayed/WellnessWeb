<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WellnessWeb</title>
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/abdel-rahman-ali/image/upload/v1535988515/rosa-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Herr+Von+Muellerhoff|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/viewtherapists.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/booktherapysessions.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/home.css}">

</head>

<body>
    <div th:replace="~{/partials/navbar}"></div>
    <div class="main-content-container">
        <section class="intro-body">
            <div class="card-content">
                <div class="card-image">
                    <img th:src="@{'/images/'+ ${therapist.Image}}" alt="therapist picture" class="card-image">
                </div>
                <h2 class="name" th:text="${therapist.Name}"></h2>
                <h3 class="specialization" th:text="${therapist.Specialization}"></h3>
            </div>
            <div class="details">
                <div class="education">
                    <h2>Education:</h2>
                    <h3 th:text="${therapist.Education}"></h3>
                </div>
                <div class="experience">
                    <h2>Experience:</h2>
                    <h3 th:text="${therapist.Experience}"></h3>
                </div>
                <div class="language">
                    <h2>Languages spoken:</h2>
                    <h3 th:text="${therapist.Languages}"></h3>
                </div>
            </div>
        </section>
        <div class="slide-container">
            <h2 class="schedule">Therapy Session Schedule</h2>
            <div class="card-wrapper">
                <div th:each="therapysession : ${therapysessions}" class="card">
                    <h2>Day:</h2>
                    <p th:text="${therapysession.Date}"></p>
                    <div class="times">
                    <div>
                        <h2>Start Time:</h2>
                        <p th:text="${therapysession.StartTime}"></p>
                    </div>
                    <div>
                        <h2>End Time:</h2>
                        <p th:text="${therapysession.EndTime}"></p>
                    </div>
                    </div>
                    <form th:action="@{/therapist/booktherapysession}" method="post">
                        <input type="hidden" name="sessionId" th:value="${therapysession.ID}">
                        <button type="submit" class="button">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div th:replace="~{partials/footer}"></div>

    <!-- js -->
    <script src="../../public/js/home.js"></script>
</body>

</html>
