<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Dashboard</title>
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css}"
    />
    <link
      th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700}"
    />
    <link
      rel="stylesheet"
      th:href="@{https://rawcdn.githack.com/Loopple/loopple-public-assets/ad60f16c8a16d1dcad75e176c00d7f9e69320cd4/argon-dashboard/css/nucleo/css/nucleo.css}"
    />
    
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/CSS/admindashboard.css}"
    />
  </head>

  <body>
    <div th:replace="~{partials/therapistDashSideBar}"></div>
    <div class="main-content" id="panel">
      <div th:replace="~{partials/therapistDashNavBar}"></div>
      <div class="container-fluid pt-3">
        <div class="row removable">
          <div class="col-lg">
            <form th:action="@{/therapistdashboard/editaccount}" method="POST" class="user-form" onsubmit="return validateForm()" enctype="multipart/form-data" autocomplete="off">
                <h1>Update Account</h1>
                <input class="user-input" name="Name" placeholder="Full name" type="text"
                    th:field="*{therapist.Name}" />
                <span id="name-error" class="error-message"></span>
                <br>
                <select class="user-input" th:field="*{therapist.Gender}">
                    <option value="">Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <br>
                <input class="user-input" name="Age" placeholder="Age" type="text"
                    th:field="*{therapist.Age}" />
                <br>
                <input class="user-input" name="PhoneNumber" type="text" placeholder="Phone Number"
                    th:field="*{therapist.PhoneNumber}" />
                <br>
                <input class="user-input" name="Education" id="education" type="text"
                    placeholder="Major and University" th:field="*{therapist.Education}" />
                <br>
                <input class="user-input" name="Languages" id="Languages" type="text"
                    placeholder="Languages Spoken" th:field="*{therapist.Languages}" />
                <br>
                <input class="user-input" name="specialization" id="specialization" type="text"
                    placeholder="Specialization" th:field="*{therapist.Specialization}" />
                <br>
                <input class="user-input" name="email" id="email" type="text" placeholder="Email"
                    th:field="*{therapist.email}" />
                <br>
                <label for="imageFile">Image (JPG, JPEG, PNG, GIF)</label>
                <br>
                <input class="user-input" type="file" name="imageFile" id="imageFile" />
                <br>
                <input class="user-input" id="password" name="Password" placeholder="Password" type="password" th:field="*{therapist.Password}" />
                <br>
                <br>
                <button class="btn btn-primary" type="submit">
                    Update Account
                </button>
                <a class="btn btn-primary" th:href="@{/therapistdashboard/changepassword}">
                Change Password
                </a>
            </form>
        </div>
      </div>
    </div>
    <script th:src="@{/js/updateAccountValidation.js}"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/jquery.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/js.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/chart.extension.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/7bb803d2af2ab6d71d429b0cb459c24a4cd0fbb4/argon-dashboard/js/argon.min.js"></script>
  </body>
</html>
