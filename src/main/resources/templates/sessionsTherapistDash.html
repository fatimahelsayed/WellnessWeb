<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Profile Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/Loopple/loopple-public-assets/ad60f16c8a16d1dcad75e176c00d7f9e69320cd4/argon-dashboard/css/nucleo/css/nucleo.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/CSS/admindashboard.css}"
    />
  </head>

  <body>
    <div th:replace="~{partials/therapistDashSideBar}"></div>
    <div class="main-content" id="panel">
      <div th:replace="~{partials/therapistDashNavBar}"></div>

      <div class="container-fluid pt-3">
        <div class="row removable">
          <div class="col-lg">
            <div class="card">
              <div class="card-header border-0">
                <div class="row align-items-center">
                  <div class="col">
                    <h1 class="mb-0">Sessions</h1>
                  </div>
                  <div class="col text-right"></div>
                  <div class="col text-right">
                    <a
                      th:href="@{/therapistdashboard/addsession}"
                      class="btn btn-sm btn-primary"
                      >Add session</a
                    >
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Date</th>
                      <th scope="col">From</th>
                      <th scope="col">To</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                      <th scope="col">Details</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="therapySess : ${therapySessions}">
                      <th scope="row" th:text="${therapySess.ID}"></th>
                      <td th:text="${therapySess.Date}"></td>
                      <td th:text="${therapySess.StartTime}"></td>
                      <td th:text="${therapySess.EndTime}"></td>
                      <td th:text="${therapySess.Status}"></td>
                      <td>
                        <div th:if="${therapySess.Status != 'RESERVED'}">
                          <form method="post" style="display: inline" th:action="@{/therapistdashboard/deleteTherapySession(id=${therapySess.ID})}">
                              <button type="submit" class="btn btn-sm btn-delete">
                                  Delete
                              </button>
                          </form>
                        </div>                      
                        <div th:if="${therapySess.Status}=='RESERVED'">
                          <button type="submit" class="btn btn-sm btn-delete" disabled>
                            Delete
                          </button>
                        </div>
                      </td>
                      <div th:if="${therapySess.Status}=='RESERVED'">
                        <td>
                          <a
                          th:href="@{/therapistdashboard/sessiondetails(id=${therapySess.ID})}"
                          class="btn btn-sm btn-primary"
                            style="background-color: cadetblue">View Details</a>
                        </td>
                      </div>
                
                      <div th:if="${therapySess.Status}!='RESERVED'">
                        <td>
                          <button class="btn btn-sm btn-primary" style="background-color: cadetblue" disabled>View Details</button>
                        </td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/jquery.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/js.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/chart.extension.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/7bb803d2af2ab6d71d429b0cb459c24a4cd0fbb4/argon-dashboard/js/argon.min.js"></script>
  </body>
</html>
